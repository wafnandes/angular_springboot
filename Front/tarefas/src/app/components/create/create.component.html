<form>
    <h1>Nova Tarefa</h1>
    <mat-form-field class="data-finalizar" appearance="fill">
        <mat-label>DATA PARA FINALIZAR</mat-label>
        <input [(ngModel)]="tarefa.dataParaFinalizar" name="tarefa.dataParaFinalizar" matInput [matDatepicker]="dp3" disabled>
        <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
        <mat-datepicker #dp3 disabled="false"></mat-datepicker>
      </mat-form-field>

      <div class="forms">
        <mat-form-field class="form">
            <mat-label>Título</mat-label>
            <input [(ngModel)]="tarefa.titulo" name="tarefa.titulo" matInput placeholder="Título da tarefa">
          </mat-form-field>
    
          <mat-form-field class="form">
            <mat-label>Descrição</mat-label>
            <input [(ngModel)]="tarefa.descricao" name="tarefa.descricao" matInput placeholder="Descrição da tarefa">
          </mat-form-field>
      </div>
      <div class="buttons">
        <button (click)="create()" mat-stroked-button color="primary">CRIAR</button>
        <button (click)="cancel()" mat-stroked-button color="warn">CANCELAR</button>
      </div>
</form>
